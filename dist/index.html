<html lang="en" class="no-js">
  <head>
    <!--Basic page needs-->
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Jin Bae Kim">
    <!--Mobile Specific metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Fonts-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Old+Standard+TT|Lato|Montserrat|Source+Sans+Pro">
    <!--Facebook Stuff-->
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="The Baltimore Sun">
    <meta property="og:description" content="">
    <meta property="fb:app_id" content="310302989040998">
    <!--Twitter Stuff-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@baltimoresun">
    <meta name="twitter:creator" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <meta name="twitter:domain" content="baltimoresun.com">
  </head>
  <body>
    <div id="tophat">
      <div class="group"></div>
      <div id="logo"><a href="http://www.baltimoresun.com"><img src="images/baltimore-sun-logo.png" border="0"></a></div>
      <div class="tophat-share-tools"><br><span class="icon-facebook"></span><br><span class="icon-twitter"></span></div>
    </div>
    <div class="container">
      <div class="barChart">
        <div class="rowWrapper">
          <div class="headshotWrapper"></div>
          <div class="legend">
            <div class="legendItem">
              <div class="bar bar--votes"></div>
              <p>Votes</p>
            </div>
            <div class="legendItem">
              <div class="bar bar--money"></div>
              <p>Dollars raised</p>
            </div>
          </div>
        </div>
        <div class="rowWrapper">
          <div class="headshotWrapper"><img src="/images/dixon.png" class="headshot"></div>
          <div class="barsWrapper">
            <p class="candidateName">Sheila Dixon</p>
            <div class="bars bars--dixon">
              <div class="bar bar--votes">
                <p>500,000 votes</p>
              </div>
              <div class="bar bar--money">
                <p>$0.9m</p>
              </div>
            </div>
          </div>
          <div class="dollarsPerVote">
            <p>$62<br><span>per vote</span></p>
          </div>
        </div>
        <div class="rowWrapper">
          <div class="headshotWrapper"><img src="/images/dixon.png" class="headshot"></div>
          <div class="barsWrapper">
            <p class="candidateName">Catherine Pugh</p>
            <div class="bars bars--pugh">
              <div class="bar bar--votes">
                <p>500,000 votes</p>
              </div>
              <div class="bar bar--money">
                <p>$1.1m</p>
              </div>
            </div>
          </div>
          <div class="dollarsPerVote">
            <p>$62<br><span>per vote</span></p>
          </div>
        </div>
        <div class="rowWrapper">
          <div class="headshotWrapper"><img src="/images/dixon.png" class="headshot"></div>
          <div class="barsWrapper">
            <p class="candidateName">Carl Stokes</p>
            <div class="bars bars--stokes">
              <div class="bar bar--votes">
                <p>500,000 votes</p>
              </div>
              <div class="bar bar--money">
                <p>$0.3m</p>
              </div>
            </div>
          </div>
          <div class="dollarsPerVote">
            <p>$62<br><span>per vote</span></p>
          </div>
        </div>
        <div class="rowWrapper">
          <div class="headshotWrapper"><img src="/images/dixon.png" class="headshot"></div>
          <div class="barsWrapper">
            <p class="candidateName">David Warnock</p>
            <div class="bars bars--warnock">
              <div class="bar bar--votes">
                <p>500,000 votes</p>
              </div>
              <div class="bar bar--money">
                <p>$2.4m</p>
              </div>
            </div>
          </div>
          <div class="dollarsPerVote">
            <p>$62<br><span>per vote</span></p>
          </div>
        </div>
        <div class="rowWrapper">
          <div class="headshotWrapper"><img src="/images/dixon.png" class="headshot"></div>
          <div class="barsWrapper">
            <p class="candidateName">Elizabeth Embry</p>
            <div class="bars bars--embry">
              <div class="bar bar--votes">
                <p>500,000 votes</p>
              </div>
              <div class="bar bar--money">
                <p>$0.4m</p>
              </div>
            </div>
          </div>
          <div class="dollarsPerVote">
            <p>$62<br><span>per vote</span></p>
          </div>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script src="js/min/jquery-1.10.2.min.js"></script>
    <script src="js/min/modernizr.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
